<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head styleClass="head">
        <style type="text/css">
            .table {
                border-collapse: collapse;
                width: 100%;
                font-family: Arial, sans-serif;
                font-size: 14px;
                line-height: 1.5;
                color: #333;
                background-color: #fffcc8;
            }
        </style>
        <title >Find by N</title>
    </h:head>
    <h:body styleClass="body" >
        <h:dataTable value="#{houseBean.findByNumberOfRooms()}" var="h" styleClass="table">
            <h:column>
                <f:facet name="header">id</f:facet>
                <h:outputText value="#{h.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">num</f:facet>
                <h:outputText value="#{h.num}"/>
            </h:column>
            <h:column>
                <f:facet name="header">area</f:facet>
                <h:outputText value="#{h.area}"/>
            </h:column>
            <h:column>
                <f:facet name="header">floor</f:facet>
                <h:outputText value="#{h.floor}"/>
            </h:column>
            <h:column>
                <f:facet name="header">number of Rooms</f:facet>
                <h:outputText value="#{h.numberOfRooms}"/>
            </h:column>
            <h:column>
                <f:facet name="header">street</f:facet>
                <h:outputText value="#{h.street}"/>
            </h:column>
        </h:dataTable>
    </h:body>
</f:view>
</html>
